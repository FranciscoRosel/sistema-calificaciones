# Configuración para conectar a MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/sistema_calificaciones
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA (Hibernate)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Mostrar mensajes detallados para depuración
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.springframework=DEBUG
logging.level.org.hibernate=DEBUG

# Habilitar acceso al H2 console si lo necesitas para pruebas (opcional, ya no es necesario si usas MySQL)
spring.h2.console.enabled=false

spring.web.resources.static-locations=classpath:/static/
